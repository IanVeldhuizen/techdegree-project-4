<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Responsive Photo Gallery</title>
</head>
<body>
  <main>
    <header class="header">
      <img src="img/icon.png" alt="photography icon" class="icon">
      <h1>Responsive Photo Gallery</h1>
    </header>

    <!--   SEARCH BAR    -->

    <div class="search">
      <input type="text" id="userSearch" placeholder="Search">
    </div>


    <!--   GALLERY    -->

    <div class="container">
      <figure class="gallery">
        <a href="img/01.jpg" data-lightbox="gallery" data-title="
        I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="gallery_img">
          <img src="img/thumbnails/01.jpg" alt="Image of field with hay bales.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="gallery_img">
          <img src="img/thumbnails/02.jpg" alt="Image of a lake.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="gallery_img">
          <img src="img/thumbnails/03.jpg" alt="Image of a canyon">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="gallery_img">
          <img src="img/thumbnails/04.jpg" alt="Image of an iceberg.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/05.jpg" data-lightbox="gallery" data-title="
        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="gallery_img">
          <img src="img/thumbnails/05.jpg" alt="Image of red cliffs in the desert.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." class="gallery_img">
          <img src="img/thumbnails/06.jpg" alt="Image of trees with leaves changing color in autumn.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" class="gallery_img">
          <img src="img/thumbnails/07.jpg" alt="Image of a rice plantation.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="gallery_img">
          <img src="img/thumbnails/08.jpg" alt="Image of sandy dunes on a beach.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane." class="gallery_img">
          <img src="img/thumbnails/09.jpg" alt="Image of a countryside lane.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." class="gallery_img">
          <img src="img/thumbnails/10.jpg" alt="Image of a Sunset at the coast.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="gallery_img">
          <img src="img/thumbnails/11.jpg" alt="Image of view from inside a cave.">
        </a>
      </figure>

      <figure class="gallery">
        <a href="img/12.jpg" data-lightbox="gallery" data-title="
        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="gallery_img">
          <img src="img/thumbnails/12.jpg" alt="Image of a field of bluebells.">
        </a>
      </figure>

    </div>

    <footer>
      <p>copyright&copy; 2018</p>
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
